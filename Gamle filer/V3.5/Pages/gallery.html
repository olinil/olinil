<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <title>Gallery</title>
</head>
<body>
    <!--Cursor tracker-->
    <div class="cursor-tracker">
        <!-- Picture here -->
        <img src="/Bilder/corgi.png" height="100px">
    </div>

    <div class="main-wrapper gallery-wrapper">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="/Bilder/LogoWhiteNoTXT.png" alt="Logo">
            </div>
            <div class="nav-menu">
                <button class="nav-btn home-btn" id="homeButton"><span class="material-symbols-outlined">home</span></button>
                <button class="nav-btn" id="aboutButton">About</button>
                <button class="nav-btn" id="someButton">Sosial Media</button>
                <button class="nav-btn" id="schoolWorkButton">School & Work</button>
                <button class="nav-btn" id="galleryButton">Gallery</button>
                <button class="nav-btn" id="contactButton">Contact</button>
            </div>
        </div>

        <h1 class="gallery-titles">Ludvig:</h1>
        <div class="splide">
            <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img class="gallery-image" src="/Bilder/Ludvig_LudvigBall.jpg"></li>
                <li class="splide__slide"><img class="gallery-image" src="/Bilder/Ludvig_LudvigBall2.jpg"></li>
                <li class="splide__slide"><img class="gallery-image" src="/Bilder/Ludvig_LudvigOliver.jpg"></li>
                <li class="splide__slide"><img class="gallery-image" src="/Bilder/Ludvig_LudvigRedningsvest.JPG"></li>
                <li class="splide__slide"><img class="gallery-image" src="/Bilder/Ludvig_LudvigRedningsvest2.jpg"></li>
                <li class="splide__slide"><img class="gallery-image" src="/Bilder/Ludvig_LudvigRegnfrakk.jpg"></li>
                <li class="splide__slide"><img class="gallery-image" src="/Bilder/Ludvig_LudvigSmile.jpg"></li>
                <li class="splide__slide"><img class="gallery-image" src="/Bilder/Ludvig_LudvigSofa.jpg"></li>
                <li class="splide__slide"><img class="gallery-image" src="/Bilder/Ludvig_LudvigSove.jpg"></li>
                <li class="splide__slide"><img class="gallery-image" src="/Bilder/LudvigLudvigSmile2.jpg"></li>
                <!-- Add more slides as needed -->
            </ul>
            </div>
            
            <!-- Add the progress bar element -->
            <div class="my-slider-progress">
            <div class="my-slider-progress-bar"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="../JavaScript/gallery.js"></script>
    <script src="../JavaScript/navigation.js"></script>
    <script src="../JavaScript/cursorTracker.js"></script>
</body>
</html>
